<h1>Asiye's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/japan.avif' %}" alt="Japan" height=400 width=400>
{% for project in projects %}
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" height="auto" alt="{{ project.title }}">
  {% if project.url %}
    <a href="{{ project.url }}">Link</a>
  {% endif %}
{% endfor %}
